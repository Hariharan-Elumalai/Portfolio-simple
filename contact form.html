<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Contact</title>
        <meta name="description" content>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap"
            rel="stylesheet">
    </head>
    <body>

        <div class="container">

            <div class="section-one">
                <h1 class="section-one__name">Hariharan Elumalai</h1>
                <p class="section-one__role">Web Developer</p>
                <a class="section-one__contact" href="index.html"
                    target="_blank">Home</a>

            </div>

            <div class="contact-form">
                <form>
                    <table>
                        <tr>
                            <td><label>Name:</label></td>
                            <td><input type="text"
                                    placeholder="Enter your Name"
                                    class="contact-form__input"></td>
                        </tr>
                        <tr>
                            <td><label>Email:</label></td>
                            <td><input type="email"
                                    placeholder="Enter your Email"
                                    class="contact-form__input"></td>
                        </tr>
                        <tr>
                            <td><label>Message:</label></td>
                            <td><textarea
                                    placeholder="Enter your Message"
                                    class="contact-form__textarea"></textarea></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><input type="submit" value="submit"
                                    class="contact-form__submit"></td>
                        </tr>
                    </table>
                </form>
            </div>
            <div class="section-five">
                <p class="section-five__title">Social Media:
                    <a
                        href="https://www.instagram.com/thisis.hari?igsh=bnhwOHpnb2k4MnR2"
                        target="_blank">Instagram</a>,
                    <a
                        href="https://www.linkedin.com/in/hariharan-elumalai-2a5815362/"
                        target="_blank">linkedin</a>
                </p>

                <p class="section-five__desc">&copy; Hariharan Elumalai</p>
            </div>

        </div>
    </body>
